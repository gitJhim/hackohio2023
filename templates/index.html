      <script type="text/javascript">
        const ws = new WebSocket('ws://your-websocket-server.com');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const svg = document.getElementById('overlay');

            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('x', data.x);
            rect.setAttribute('y', data.y);
            rect.setAttribute('width', data.width);
            rect.setAttribute('height', data.height);
            rect.setAttribute('stroke', 'red');
            rect.setAttribute('stroke-width', '2');
            rect.setAttribute('fill', 'none');

            svg.appendChild(rect);
        };

        ws.onclose = (event) => {
            console.log('WebSocket is closed now.', event);
        };

        ws.onerror = (err) => {
            console.error('WebSocket encountered error: ', err.message, 'Closing socket');
            ws.close();
        };
    </script>
